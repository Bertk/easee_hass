name-template: "Example title - v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
exclude-labels:
  - "skip-changelog"
categories:
  - title: "New Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "Translation"
    labels:
      - "translation"
  - title: "Dependencies"
    labels:
      - "dependency"
  - title: "Maintenance"
    label: "maintenance"

  - title: "Development environment and tools"
    label: "dev tools"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

template: |
  [![Downloads for this release](https://img.shields.io/github/downloads/fondberg/easee_hass/v$RESOLVED_VERSION/total.svg)](https://github.com/fondberg/easee_hass/releases/v$RESOLVED_VERSION)

  ### Don't forget to run `make lint` and `make bump` before releasing new version

  ## Changes

  $CHANGES

autolabeler:
  - label: "maintenance"
    files:
      - "*.md"
      
  - label: "dev tools"
    files:
      - ".github/*"
      - ".devcontainer/*
      - "links.sh"
      - "Makefile"
      - "setup.cfg"
      - "requirements*.txt
      - ".gitignore"
  - label: "bugfix"
    title:
      - "/fix/i"
  - label: "translation"
    title:
      - "/translation/i"
